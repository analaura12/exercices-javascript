<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 12</title>
    <style>
        .box{
            background-color: gray;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <button type="button" id="set_green">Green</button>
    <button type="button" id="set_red">Red</button>
    
    <script type="text/javascript">
        box = document.getElementById("box");
        document.getElementById("set_green").addEventListener('click', function(){
            box.style.backgroundColor = "green";
        });
        document.getElementById("set_red").addEventListener('click', function(){
            box.style.backgroundColor = "red";
        });
    </script>
</body>
</html>
