<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 8</title>
</head>
<body>
    <input type="text" id="cpf" placeholder="CPF" maxlength="14">
    <button onclick="cpf()">OK</button>
    <label id="cpf_new"></label>

    <script type="text/javascript">
        function cpf(){
            cpf = document.getElementById("cpf").value;
            cpf= cpf.replaceAll(".","");               
            cpf= cpf.replace("-","");                
            document.getElementById("cpf_new").innerHTML = cpf;
        }
    </script>
</body>
</html>
