<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7a</title>
</head>
<body>
    <input type="text" placeholder="Nome" id="nome">
    <input type="text" placeholder="sobrenome" id="sobrenome">
    <button type="button" id="btn_saudacao">Saudação</button>
    <script type="text/javascript">
        btn_saudacao = document.getElementById("btn_saudacao");

        btn_saudacao.addEventListener('click', function(){
            nome = document.getElementById("nome").value;
            sobrenome = document.getElementById("sobrenome").value;

            alert('Olá ' + nome + ' ' + sobrenome);
        })
    </script>
</body>
</html>
